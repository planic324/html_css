<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/skill.css">

<title>TEXT 임팩트 넣기</title>
</head>
<body>
    <div class="skill">
        <div class="skill_container ">
          <!-- snb 불러오는 영역 -->
          <div id="load_snb"></div>
          <!-- //snb 불러오는 영역 -->
            <div class="skill_content type_flex">
                <div class="pageTitle__box">
                    <p class="pageTitle dzt_font">background repeat</p>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>HOW</p>
                    </div>
                    <div class="group_content">
                        <div class="text_wrap">
                            <ul class="text_list">
                                <li class="item">background-repeat를 활용한 패턴 지정</li>
                                <li class="item">background-repeat:space/round 비교하기</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>결과물 - background-repeat:기본값</p>
                    </div>
                    <div class="group_content" >
                        <div class="bg_repeat"></div>
                    </div>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>결과물 - background-repeat:space</p>
                    </div>
                    <div class="group_content" >
                        <div class="bg_repeat" style="background-repeat: space;"></div>
                    </div>
                </div>
                <div class="group">
                    <div class="group_title">
                        <p>결과물 - background-repeat:round</p>
                    </div>
                    <div class="group_content" >
                        <div class="bg_repeat" style="background-repeat: round;"></div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="skill.js"></script>
    <script>
        $('#load_snb').load('snb.html');f
    </script>
</body>



</html>
