<body>
    <div class="skill">
        <div class="skill_container">
            <!-- snb 불러오는 영역 -->
            <div id="load_snb"></div>
            <!-- //snb 불러오는 영역 -->

                <div class="pageTitle__box">
                    <p class="pageTitle dzt_font">커스텀 마우스</p>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>HOW</p>
                    </div>
                    <div class="group_content">
                        <div class="text_wrap">
                            <ul class="text_list">
                                <li class="item">1. 블러효과가 있는 마우스를 만들어보자</li>

                <div class="group">

    <!-- <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script>
        const cousor = document.querySelector('.sample_cousor');
    
        const animateCursor = (e) => {
            cousor.style.left = `${e.pageX}px`;
            cousor.style.top = `${e.pageY}px`;
        }
    
        window.addEventListener('mousemove', animateCursor);
        
    </script>
