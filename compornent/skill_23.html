<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" type="text/css" href="../css/skill.css">

<title>아날로그 시계 만들기</title>
</head>
<body>
    <div class="skill">
        <div class="skill_container">
            <!-- snb 불러오는 영역 -->
            <div id="load_snb"></div>
            <!-- //snb 불러오는 영역 -->
            <div class="skill_content">

                <div class="pageTitle__box">
                    <p class="pageTitle dzt_font">아날로그 시계 만들기</p>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>HOW</p>
                    </div>
                    <div class="group_content">
                        <div class="text_wrap">
                            <ul class="text_list">
                                <li class="item">1. HTML, CSS, javascipt를 이용</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>결과물</p>
                    </div>
                    <div class="group_content" style="height: 500px;">
                        
                        <!-- 아날로그 시계 -->
                        <div class="clock_container">
                            <div class="box">
                                <div class="analog_clock">
                                    <div class="hour">
                                        <div class="hr" id="hr"></div>
                                    </div>
                                    <div class="min">
                                        <div class="mn" id="mn"></div>
                                    </div>
                                    <div class="sec">
                                        <div class="sc" id="sc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- //아날로그 시계 -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->

    <script>
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${(mm)}deg)`;
            sc.style.transform = `rotateZ(${(ss)}deg)`;
        });
    </script>    
</body>


</html>
