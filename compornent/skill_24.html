<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" type="text/css" href="../css/skill.css">

<title>HTML/CSS :: Input type Range Custom</title>
</head>
<body>
    <div class="skill">
        <div class="skill_container">
            <!-- snb 불러오는 영역 -->
            <div id="load_snb"></div>
            <!-- //snb 불러오는 영역 -->
            <div class="skill_content">

                <div class="pageTitle__box">
                    <p class="pageTitle dzt_font">HTML/CSS :: Input type Range Custom</p>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>HOW</p>
                    </div>
                    <div class="group_content">
                        <div class="text_wrap">
                            <ul class="text_list">
                                <li class="item">1. HTML, CSS 이용</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>결과물</p>
                    </div>
                    <div class="group_content">
                        
                        <div class=input__range>
                            <input type="range" min="1" max="100" value="50" class="slider" id="slide">
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="skill.js"></script>
    <script>
        $('#load_snb').load('snb.html');
    </script>
    <script>
        $('input[type=range]').on('input', function(){
        var val = $(this).val();
        $(this).css('background', 'linear-gradient(to right, dodgerblue 0%, dodgerblue '+ val +'%, #d5d4d3 ' + val + '%, #d5d4d3 100%)');
        });
    </script>    
</body>


</html>
