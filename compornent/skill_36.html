<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/skill.css">

<title>OPT 만들기</title>
</head>
<body>
    <div class="skill">
        <div class="skill_container ">
          <!-- snb 불러오는 영역 -->
          <div id="load_snb"></div>
          <!-- //snb 불러오는 영역 -->
            <div class="skill_content type_flex">
                <div class="pageTitle__box">
                    <p class="pageTitle dzt_font">OPT 만들기</p>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>HOW</p>
                    </div>
                    <div class="group_content">
                        <div class="text_wrap">
                            <ul class="text_list">
                                <li class="item">web에서 OTP 입력시 앱처럼 표현해보자</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>결8과물</p>
                    </div>
                    <div class="group_content" style="padding: 50px;box-sizing: border-box;">

                        <div class="inputGroup single">
                            <div class="singleInputBox">
                                <!-- [D] 입력완료 필드의 경우 singleInputBox__input--active 추가해주세요. -->
                                <input onkeyup="clickEvent(this,'sec')" id="ist" class="singleInputBox__input" aria-describedby="singleInput" type="text" maxlength="1" required>
                                <input onkeyup="clickEvent(this,'third')" id="sec" class="singleInputBox__input" aria-describedby="singleInput" type="text" maxlength="1" required>
                                <input onkeyup="clickEvent(this,'fourth')" id="third" class="singleInputBox__input" aria-describedby="singleInput" type="text" maxlength="1" required>
                                <input onkeyup="clickEvent(this,'fifth')" id="fourth" class="singleInputBox__input" aria-describedby="singleInput" type="text" maxlength="1" required>
                                <input id="fifth" class="singleInputBox__input" aria-describedby="singleInput" type="text" maxlength="1" required>
                            </div>
                            <div class="inputTimeBox">02:08</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="skill.js"></script>
    <script>
        $('#load_snb').load('snb.html');
    </script>

    <script>
        // 탭없이 이동하기
        function clickEvent(first,last){
            if(first.value.length){
                document.getElementById(last).focus();
            }
            
        }
        $(".singleInputBox__input").keydown(function(e){
            if (e.keyCode === 8) {
                $(this).val('');
                $(this).prev().focus();
            }                
        })
        
    </script>
</body>



</html>
