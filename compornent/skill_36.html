<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/skill.css">

<title>OPT 만들기</title>
</head>
<body>
    <div class="skill">
        <div class="skill_container ">
          <!-- snb 불러오는 영역 -->
          <div id="load_snb"></div>
          <!-- //snb 불러오는 영역 -->
            <div class="skill_content type_flex">
                <div class="pageTitle__box">
                    <p class="pageTitle dzt_font">OPT 만들기</p>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>HOW</p>
                    </div>
                    <div class="group_content">
                        <div class="text_wrap">
                            <ul class="text_list">
                                <li class="item">web에서 OTP 입력시 앱처럼 표현해보자</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="group_title">
                        <p>결8과물</p>
                    </div>
                    <div class="group_content" style="padding: 50px;box-sizing: border-box;">

                        <div class="inputGroup single">
                            <div class="singleInputBox">
                                <input name="name1" onkeyup="onMoveEvent(event)" class="singleInputBox__input" type="text" maxlength="1" required>
                                <input name="name2" onkeyup="onMoveEvent(event)" class="singleInputBox__input" type="text" maxlength="1" required>
                                <input name="name3" onkeyup="onMoveEvent(event)" class="singleInputBox__input" type="text" maxlength="1" required>
                                <input name="name4" onkeyup="onMoveEvent(event)" class="singleInputBox__input" type="text" maxlength="1" required>
                                <input name="name5" onkeyup="onMoveEvent(event)" class="singleInputBox__input" type="text" maxlength="1" required>
                            </div>
                            <div class="inputTimeBox">02:08</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="skill.js"></script>
    <script>
        $('#load_snb').load('snb.html');
    </script>

    <script>
        
        const onMoveEvent = (event) => {
            const inputEl = document.getElementsByName(event.target.name)[0];
            console.log(inputEl);
            inputEl.value = event.target.value;

            if(event.target.value.length === event.target.maxLength && event.target.nextElementSibling){
                event.target.nextElementSibling.focus();
            }

            if(event.keyCode === 8){
                if(event.target.value.length !== event.target.maxLength && event.target.previousElementSibling){
                    event.target.previousElementSibling.focus();
                }
            }
        }

        
    </script>
</body>



</html>
